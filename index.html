<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  </style>
</head>
<body>
  <header>
    <img class="logo" src="./images/logo.svg" alt="Photo">
  </header>
  <img class="banner-mobile" src="./images/hero-mobile.jpg" alt="Photo">
  <img class="banner-desktop" src="./images/hero-desktop.jpg" alt="Photo">
  <h1><span class="contrast">We're<br></span> coming<br> soon</h1>

    <p class="info">Hello fellow shoppers! We're currently building our new fashion store. 
    Add your email below to stay up-to-date with announcements and our launch deals.</p>
  <div class="input-button">
    <input type="email" placeholder="Email Address" onclick="missErro()">
    <button class="send"><img src="images/icon-arrow.svg" alt="Erro" onclick="erro()"></button>
    <p id="erro">Please Provide a valid email</p>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script>
    function erro(){
      let message = document.getElementById('erro')
      message.style.visibility = "visible"

    }
    function missErro(){
      let message = document.getElementById('erro')
      message.style.visibility = "hidden"
    }
  </script>
</body>
</html>
